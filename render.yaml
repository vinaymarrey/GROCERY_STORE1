services:
  - type: web
    name: grocery-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: mongodb://localhost:27017/grocery_store

  - type: web
    name: grocery-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run dev
    envVars:
      - key: VITE_API_URL
        value: https://grocery-backend.onrender.com
